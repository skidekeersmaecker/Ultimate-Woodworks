<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Industial Furniture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="main.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body>

    <!-- test update price on checkbox values -->
    <input type="checkbox" name="cb1" value=10 onclick="clickCB(10, this)">
    <label for="cb1">10</label><br>
    <input type="checkbox" name="cb2" value=20 onclick="clickCB(20, this)">
    <label for="cb2">20</label><br>
    <input type="checkbox" name="cb3" value=30 onclick="clickCB(30, this)">
    <label for="cb3">30</label><br>

    <label id="total">0</label>

    <!-- send email -->
    <form id="gform" method="POST" action="https://script.google.com/macros/s/AKfycby8tnu-0RmDhCLbcAj0b6SWWmLLgAU7klvY_pcNpg/exec">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="message">Message:</label>
        <input type="text" id="message" name="message"><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>

        <input type="submit" value="Submit">
    </form>

    <div style="display: none;" id="thankyou_message">
        <h2><em>Thanks></em> for contacting us!</h2>
    </div>

    <!-- script must be at the end of the file => PART OF SENDING EMAIL to send response by ajax-->
    <script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
</body>

</html>
